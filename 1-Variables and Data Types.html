<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables & Data Types</title>
  </head>
  <body>
    <h1>Variables & Data Types</h1>

    <script>
      let score = 10;
      console.log(score);
      score = 15;
      console.log(score);

      const PI = 3.14;
      console.log(PI);

      var message = "Game Over";
      console.log(message);

      let anotherMessage = "CHEEZY CODE";
      console.log(anotherMessage);

      let isRaining = true;
      console.log(isRaining);
      isRaining = false;
      console.log(isRaining);

      let a = null;
      let b;
      console.log(a);
      console.log(b);
    </script>
  </body>
</html>
