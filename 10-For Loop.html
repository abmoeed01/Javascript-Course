<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <h1>For Loop</h1>

    <script>
      let number = 9;

      for (let index = 1; index <= 10; index++) {
        console.log(`${number} * ${index} = ${number * index}`);
      }
      console.log("Outside Loop");

      // initialization
      //   condition --> true --> Loop
      //             --> false --> Exist
      // iteration --> index++ (1-->2-->3)
      //   condition --> true
      //             --> false

      for (let i = 5; i > 0; i--) {
        console.log(i);
      }
    </script>
  </body>
</html>
