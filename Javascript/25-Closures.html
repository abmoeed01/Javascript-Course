<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures</title>
  </head>
  <body>
    <h1>Closures</h1>

    <!--  function Remembers its Environment -->

    <script>
      function outer() {
        let a = 10;
        var b = 20;

        let inner = function () {
          console.log("Inner", a, b);
        };
        return inner;
      }
      let result = outer();
      console.dir(result);
      result();
    </script>
  </body>
</html>
