<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <h1>Logical Operators</h1>

    <script>
      let knowsProgramming = false;
      let marksAbove70 = true;
      let calledForInterview = marksAbove70 && knowsProgramming;
      console.log(calledForInterview);

      calledForInterview = marksAbove70 || knowsProgramming;
      console.log(calledForInterview);

      console.log(!true);
      console.log(!false);

      let a = 11;
      let b = 20;
      console.log(a == 10 || ++b == 21);
      console.log(a);
      console.log(b);

      // Ternary Operator (condition ? statement1 : statement2)
      let num = 13;
      console.log(num % 2 == 0 ? "Even" : "Odd");
    </script>
  </body>
</html>
