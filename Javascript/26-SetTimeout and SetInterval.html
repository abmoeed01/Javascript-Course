  <body>
    <h1>SetTimeout & SetInterval</h1>

    <script>

      // setTimeout(function () {

      function fn() {
        if (counter == 5) {
          clearInterval(timer);
        } else {
          console.log("Hello");
          counter++;
        }
      }
      let timer = setInterval(fn, 1000);
      let counter = 0;
    </script>
