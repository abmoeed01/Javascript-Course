    <h1>Arrow Functions & Function Arguments</h1>

    <script>
      function print(a, b) {
        console.log(arguments);
        console.log(a);
        console.log(b);
        return a + " " + b;
      }
      //   console.log(print(1, 2, 3, 4));

      function sum() {
        let total = 0;
        for (let i = 0; i < arguments.length; i++) {
          total = total + arguments[i];
        }
        // console.log(total);
      }
      sum(1, 2, 3);
      sum(1, 2, 3, 4, 5);
