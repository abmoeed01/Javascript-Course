<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <h1>Operators</h1>

    <script>
      // Arithmetic Operators:
      let a = 4;
      let b = 2;
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);
      console.log(a % b);

      //  Relational operators:
      let c = 3;
      let d = 2;
      console.log(c > d);
      console.log(c < d);
      console.log(c >= d);
      console.log(c <= d);

      let e = 3;
      let f = 3;

      // Equality
      console.log(1 == 1); // true
      console.log(2 == 3); // false
      console.log("Hello" == "Hello"); // true
      console.log("a" == "A"); // false

      console.log(1 == "1"); // true
      console.log(0 == false); // true

      console.log("1" === "1"); // true
      console.log(1 === "1"); // false
      console.log(0 === false); // false

      let g = 10;
      // g = g + 1;
      // g++;
      g--;
      console.log(g);

      let h = 20;
      console.log(h++); // post increment
      console.log(h);

      let i = 30;
      console.log(++i); // pre increment

      let j = 10;
      console.log(j++ + ++j); // 10 + 12 = 22
    </script>
  </body>
</html>
