<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Declaration & Expression</title>
  </head>
  <body>
    <h1>Function Declaration & Expression</h1>

    <script>
      let a = 10;
      let b = 20;

      // Function Declaration
      function sum(a, b) {
        // parameter
        let sum = a + b;
        console.log(sum);
        return sum;
      }
      sum(a, b);
      sum(4, 6);

      let c = 20;
      let d = 30;

      let total = sum2(c, d);
      console.log(total);
      total = sum2(1, 3); // arguments
      console.log(total);

      // Function Declaration
      function sum2(c, d) {
        // parameter
        let sum2 = c + d;
        return sum2;
      }

      // Function Expression
      const avg = function (a, b) {
        return (a + b) / 2;
      };
      let x = avg(5, 4);
      console.log(x);
    </script>
  </body>
</html>
