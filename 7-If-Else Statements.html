<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else Statements</title>
  </head>
  <body>
    <h1>If-Else Statements</h1>

    <script>
      // Example 1
      let isRaining = false;
      if (isRaining == true) {
        console.log("Take Umbrella");
      } else {
        console.log("No Rains - Enjoy your day");
      }

      // Example 2
      let a = 5;
      let b = 5;

      if (a > b) {
        console.log("A is greater than B");
      } else if (a < b) {
        console.log("A is less than B");
      } else {
        console.log("A is equal to B");
      }

      // Example 3
      let time = -1;
      if (time <= 0) {
        console.log("Game Over");
      }

      // Example 4
      let gender = "Male";
      if (gender) {
        console.log("Gender is defined");
      } else {
        console.log("Gender is not defined");
      }
    </script>
  </body>
</html>
