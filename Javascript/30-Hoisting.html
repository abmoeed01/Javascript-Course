<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting</title>
  </head>
  <body>
    <h1>Hoisting</h1>

    <script>
      console.log(a);
      var a = 20;
      console.log(a);

      fn();
      function fn() {
        console.log("function Declaration");
      }

      gn();
      var gn = function () {
        console.log("function Expression");
      };

      console.log(b);
      let b = 30;
      console.log(b);
    </script>
  </body>
</html>
