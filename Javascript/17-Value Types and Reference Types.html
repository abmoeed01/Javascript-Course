<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Types & Reference Types</title>
  </head>
  <body>
    <h1>Value Types & Reference Types</h1>

    <script>
      let a = 10;
      let b = a;
      console.log(a, b);
      b = 20;
      console.log(a, b);

      let person = {
        name: "John",
      };

      let person2 = person;
      console.log(person);
      console.log(person2);

      person2.age = 22;
      console.log(person);
      console.log(person2);

      person.name = "Lilly";
      console.log(person);
      console.log(person2);

      console.log(person === person2);

      let person3 = {
        name: "John",
      };

      function setValue(obj) {
        obj.address = "Street, City";
      }
      console.log(person3);
      setValue(person3);
      console.log(person3);

      let c = 20;
      console.log(c);
      multiplyBy2(c);
      console.log(c);

      function multiplyBy2(x) {
        x = x * 2;
        console.log(x);
      }
    </script>
  </body>
</html>
