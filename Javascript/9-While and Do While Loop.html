<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While & Do While Loop</title>
  </head>
  <body>
    <h1>While & Do While Loop</h1>

    <script>
      // While Loop Example 1:
      let count = 5;
      console.log("Loop Started");
      while (count > 0) {
        console.log("Hello World - " + count);
        count--;
      }
      console.log("Outside Loop - " + count);

      // While Loop Example 2:
      let number = 2;
      let index = 1;
      while (index <= 10) {
        console.log(`${number} * ${index} = ${number * index}`);
        index++;
      }

      // Do While Loop
      let count1 = 1;
      do {
        console.log("Hello World - " + count1);
        count1++;
      } while (count1 <= 5);
    </script>
  </body>
</html>
