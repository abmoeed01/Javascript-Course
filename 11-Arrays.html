<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <h1>Arrays</h1>

    <script>
      let nums = [1, 2, 3];
      console.log(nums);
      console.log(nums.length);

      let greetings = ["HI", "HELLO", "NAMASTE"];
      console.log(greetings);
      greetings[3] = "Message";
      greetings[4] = "ABC";
      console.log(greetings);

      let arr = new Array();
      console.log(arr);

      let greetings2 = ["HI", "HELLO", "NAMASTE"];
      console.log(greetings2);
      console.log(greetings2[0]);
      console.log(greetings2[1]);
      console.log(greetings2[2]);

      console.log(greetings2[20]);

      greetings2[400] = "ABC";
      console.log(greetings2);
    </script>
  </body>
</html>
